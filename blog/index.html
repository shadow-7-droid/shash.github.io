---
layout: default
---
<h1>{{ page.title }}</h1>
    {% for category in site.categories %}
    <button class="collapsible">{{ category | first }}</button>
        <div class="content">
            <br>
            <ul>
                {% for post in category.last %}
                <li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></li>
                {% endfor %}
            </ul>
        </div>
    </li>
    <br>
    {% endfor %}
